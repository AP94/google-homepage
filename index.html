<!DOCTYPE html>
<head>
	<title>Google</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link rel="icon" 
      type="image/png" 
      href="https://www.google.com/s2/favicons?domain=www.google.com" />
</head>
<body>
	<div id="header">
		<div id="header_container">
			Gmail Images [Squares] Sign-In
		</div>
	</div>
	<div id="main">
		<div id="logo_container" tabindex="0">
			<img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
		</div>
		<div id="form_container">
			<form><input type="text"></form>
		</div>
		<div id="button_container">
			<input class="button" value="Google Search" aria-label="Google Search" type="submit">
			<input class="button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
		</div>
	</div>
	<div id="footer">
		<span id="l_footer">
			<a class="footer_link" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a class="footer_link" href="https://www.google.com/services/?fg=1">Business</a>
			<a class="footer_link" href="https://www.google.com/intl/en/about/?fg=1">About</a>
		</span>
		<span id="r_footer">
			<a class="footer_link" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
			<a class="footer_link" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
			Settings
		</span>
	</div>
</body>
